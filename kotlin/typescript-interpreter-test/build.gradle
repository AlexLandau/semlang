dependencies {
  compile project(':kotlin:semlang-parser')
}

// TODO: Let's rename this project to "typescript-support" or something
task translateCorpusToJson(type: JavaExec) {
  classpath = sourceSets.main.runtimeClasspath
  main = 'JsonCorpusKt'
  inputs.dir file('../../semlang-corpus/src/main/semlang')
  outputs.dir file('../../semlang-corpus/build/translations/json')
}
